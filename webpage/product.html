<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품소개</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- top menu -->
      <div class="top">
        <ul>
          <li id="member" class="lst">
            <a class="lnk" href="member.html">회원가입</a>
          </li>
          <li id="product_info" class="lst">
            <a class="lnk" href="sing01.html">제품정보</a>
          </li>
          <li id="board" class="lst">게시판</li>
          <li id="basket" class="lst">장바구니</li>
        </ul>
        <div id="basket_click">장바구니 들어가는 부분</div>
      </div>
      <div class="content">
        <table id="product_table">
          <tr>
            <td class="lst1">제품번호</td>
            <td class="lst2">100</td>
          </tr>
          <tr>
            <td class="lst1">제품이름</td>
            <td id="name" class="lst2">나이키 에어 조던 1 로우</td>
          </tr>
          <tr>
            <td class="lst1">제품설명</td>
            <td class="lst2">
              1985년에 출시된 오리지널의 감성을 잇는 에어 조던 1 로우는
              친숙하면서도 참신한 느낌의 깔끔한 클래식 룩을 선보입니다. 어떤
              옷과도 완벽하게 어울리는 아이코닉한 디자인의 스니커즈로 언제나
              스타일리시한 룩을 연출합니다.
            </td>
          </tr>
          <tr>
            <td class="lst1">제품가격</td>
            <td class="lst2">\139,000</td>
          </tr>
          <tr>
            <td class="lst1">제조회사</td>
            <td class="lst2">나이키</td>
          </tr>
          <tr>
            <td class="lst1">제품이미지</td>
            <td class="lst2">
              <img src="AirJordan1.png" alt="JordanAirLow1" />
            </td>
          </tr>
        </table>
      </div>
      <div class="footer">
        <img id="basket_img" src="nike_basket.jpg" alt="nike_basket" />
      </div>
    </div>
  </body>
</html>
