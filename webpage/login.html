<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <h1>로그인</h1>
    <form>
      <label>아이디</label>
      <input type="text" , id="id" /> <br /><br />
      <label>비밀번호</label>
      <input type="password" , id="pw" /> <br /><br />
      <button onclick="login(); return false;">login</button><br /><br />
    </form>
    <hr color="red" />
    <div id="result"></div>
    <script>
      function login() {
        let id = document.getElementById('id').value;
        let pw = document.getElementById('pw').value;
        if (id == 'root' && pw == '1234') {
          document.getElementById('result').innerHTML =
            "<h3 style= 'color: green;'>" + id + '님 환영합니다 </h3>';
        } else {
          document.getElementById('result').innerHTML =
            "<h3 style= 'color: red;'>실패!!! 아이디 또는 비밀번호가 틀렸습니다</h3>";
        }
      }
    </script>
  </body>
</html>
