<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Calculator</title>
    <style>
      h4 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>적정 체중을 구하는 프로그램</h1>
    <p>
      [실습] 이름, 키, 몸무게를 입력받아서 적정체중을 구한 뒤 비교하여 적정
      체중을 10% 초과하면 '과체중(red)', 적정 체중 10% 미달이면
      '체중미달(blue)', 그 외에는 '적정체중(green)'을 출력하세요
    </p>

    <h4>적정 체중 = (신장-100)*0.9를 적정체중으로 봅니다.</h4>
    <hr />
    <form name="frm">
      <label> 이름: </label>
      <input type="text" id="name" /><br />
      <label> 키(cm): </label>
      <input type="text" id="height" /><br />
      <label> 몸무게(kg): </label>
      <input type="text" id="weight" /><br />
    </form>
    <button onclick="calculate()">계산</button>
    <div id="result"></div>
    <script>
      function calculate() {
        let height = Number(frm.height.value);
        let weight = Number(frm.weight.value);
        let rightWeight = (height - 100) * 0.9;
        if (weight > rightWeight * 1.1) {
          document.getElementById('result').innerHTML =
            "<h3 style='color:red;'>적정 체중 초과</h3> 초과기준 :" +
            rightWeight * 1.1 +
            'kg';
        } else if (weight < rightWeight * 0.9) {
          document.getElementById('result').innerHTML =
            "<h3 style='color:blue;'>체중 미달</h3> 미달 기준: " +
            rightWeight * 0.9 +
            'kg';
        } else {
          document.getElementById('result').innerHTML =
            "<h3 style='color:green;'>적정 체중</h3> 적정 체중 기준: " +
            rightWeight * 0.9 +
            'kg~' +
            rightWeight * 1.1 +
            'kg';
        }
      }
    </script>
  </body>
</html>
