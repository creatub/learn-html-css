<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>자바스크립트의 자료 유형</h1>

    <script>
      //document.write(1+2)
      //변수 선언(var, let, const)
      var money;
      // alert(money); // undefined
      money = 100;
      document.write(typeof money, '<br>');
      money = 'Hello';
      document.write(typeof money);
    </script>
  </body>
</html>
