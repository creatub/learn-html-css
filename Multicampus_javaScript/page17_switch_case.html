<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>switch-case</h1>
    <script>
      let oper = prompt('[+,-,*,/] 중 하나를 입력하세요.');
      let n1 = 5;
      let n2 = 7;
      // if (oper == '+') {
      //   document.write(`${n1} ${oper} ${n2} = ${n1 + n2}<br>`);
      // }
      let result;
      switch (oper) {
        case '+':
          result = n1 + n2;
          break;
        case '-':
          result = n1 - n2;
          break;
        case '*':
          result = n1 * n2;
          break;
        case '/':
          result = n1 / n2;
          break;
        default:
          alert('연산자만 입력해주세요.');
      }
      document.write(`${n1} ${oper} ${n2} = ${result}<br>`);
    </script>
  </body>
</html>
