<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>함수,메소드 (function, method)</h1>
    <hr />
    <script>
      /*
    #함수 구성 방법
    [1]
    function 함수명([매개변수]){ ==> hoisting이 지원됨 (끌어올리기, function 이전에도 함수 호출 가능)
      기능
      [return 값]
    }

    [2] literal 방식으로 구성 ==> hoisting 지원 안됨
    const 함수명=function([매개변수]){

      [return 값]
    }

    */
      // go(); // ==> hoisting
      //  <1> 매개변수x, 반환값x
      function go() {
        alert('구글로 가요~');
        location.href = 'http://www.google.com';
      }
      // go();

      // <2> 매개변수 o, 반환값 x
      // goWhere('http://www.google.com'); // hoisting [X]
      const goWhere = function (url) {
        alert(url + '로 갑니다~');
        location.href = url;
      };
      // goWhere('http://www.google.com');

      // <3> 매개변수x, 반환값 o
      function show() {
        console.log('show() 호출됨...');
        return '★★★★★'; // 유효성 체크할 때 제어문을 돌리는 것
        // show() 함수를 호출한 쪽으로 '★★★★★' 문자열을 돌려준다.
      }
      // show();
      // 반환값이 있는 함수 호출할 때 반환값을 받아줄 변수를 선언하자.
      // var star = show();
      // alert(star);
      // <4> 매개변수o, 반환값o
      // 매개변수 2개 받아서 곱하기를 수행하고 곱한 결과값을 반환하는 함수를 구성하세요
      function multiply(a, b) {
        return a * b;
      }
      // var res = multiply(10, 20);
      // alert(res);

      // literal
      var plus = function (x, y) {
        let z = x + y;
        console.log(`${x}+${y}=${z}`); // backtic : Tab키 위에, ESC 밑에 있는 키 ==> 변수를 가져오기 쉬워짐
        return z;
      };

      // let money = plus(2, 4);
      // alert(money);

      // goWhere2 함수 구성하기
      // prompt 이용해서 어디로 갈까요 (url 주소 입력)
      // 입력받은 url로 이동하기 (goWhere 함수 활용)
      function goWhere2() {
        let url = prompt('사이트 주소를 입력하세요', 'http://');
        if (!url) {
          return;
        }
        goWhere(url);
      }
    </script>

    <button onclick="go()">Go Google</button>
    <a href="http://www.nate.com">Go Anywhere</a>
    <hr />
    <button onclick="goWhere2()">Go Anywhere</button>
    <a href="#" onclick="goWhere2()">Go Anywhere2</a>
    <!-- onclick, href가 동시에 있는 경우 문제가 됨, href를 #으로 막으면 자기 자신을 가리킨다 -->
    <a href="javascript:goWhere2()">Go Anywhere3</a>
    <!-- href 속성에 자바스크립트 함수를 동작시키려면 javascript: 프로토콜을 붙여준다 -->
  </body>
</html>
