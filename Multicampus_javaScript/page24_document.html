<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // id가 btn인 객체를 얻어와서 배경색을 yellow로, border는 none으로 주세요
      let btn1 = null;
      /*document객체의 속성과 함수
          [1] title 속성: 현재 문서의 제목을 출력하거나 설정
          [2] lastModified속성: 현재 html문서가 마지막에 저장된 시간
          [3] write() 함수
          [4] getElementById('아이디명'), querySelector(selector), 
                getElementsByTagName('태그명'), getElementsByClassName('클래스명')
                querySelectorAll(선택자)
          [5] fgColor속성: 글자색
          [6] bgColor속성: 배경색
        */
      window.onload = function () {
        // 많이 씀!
        // 윈도우 객체가 메모리에 다 로드되고 난 후 익명함수를 수행함
        // btn1 = document.getElementById('btn');
        btn1 = document.querySelector('#btn'); //선택자
        btn1.style.backgroundColor = 'orange';
        btn1.style.border = 'none';

        // tag명이 button인 요소를 얻어오자
        // let btns = document.getElementsByTagName('button');
        let btns = document.querySelectorAll('button'); // 태그 선택자
        // alert('btns: ' + btns[0]); // HTMLCollection => 여러 html 요소를 담고있는 객체
        // alert(btns.length);
        btns[1].style.backgroundColor = 'blue';
        btns[1].style.border = 'none';
        btns[1].style.color = '#fff';

        btns[0].style.padding = '8px';
      }; // onload()----------------------주기억장치 RAM에 다 올라오면 그 때 수행해라

      function change() {
        //document의 배경색을 변경, 글자색도 변경, title도 변경
        document.bgColor = 'silver';
        document.fgColor = 'white';
        document.title = 'changed Document';
      } //---------------------

      const changeList = function () {
        //class명이 js인 li요소들을 찾아서 border값을 thick, dashed, 색상 알아서
        //글자크기 1.2em
        // js_elements = document.getElementsByClassName('js');
        js_elements = document.querySelectorAll('.js');
        for (const key of js_elements) {
          key.style.border = 'thick dashed lightblue';
          key.style.fontSize = '1.2em';
        }
        for (let i = 0; i < js_elements.length; i++) {
          js_elements[i].style.border = 'thick dashed hotpink';
        }
      }; //---------------------
    </script>
  </head>
  <body>
    <h1>BOM객체-document객체</h1>
    <button id="btn" onclick="change()">Click Me</button>
    <button onclick="changeList()">Click Me2</button>
    <hr color="red" />
    <ul>
      <li id="html">HTML</li>
      <li id="css">CSS</li>
      <li class="js">JavaScript</li>
      <li class="js">jQuery</li>
    </ul>
    <script></script>
  </body>
</html>
