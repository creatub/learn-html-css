<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let b = 100;
      while (b > 0) {
        document.write(`<span>${b}, </span>`);
        b -= 2;
      }

      let c = 1;
      do {
        document.write('<h3>Hello' + c + '</h3>');
        c += 3;
      } while (c <= 10);
    </script>
  </body>
</html>
