<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dan = prompt('구구단 몇 단을 할까요? (2~9단)>');

      let str = "<table border='1' width='200'>";
      str += `<tr><th>${dan}단</th></tr>`;
      for (let i = 1; i < 10; i++) {
        str += `
        <tr>
          <td>${dan} x ${i} = ${dan * i} </td>
        </tr>
        `;
      }
      str += '</table>';
      document.write(str);
    </script>
  </body>
</html>
