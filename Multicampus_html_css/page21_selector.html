<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /* 처음 링크 시: 방문하기 전 */
      a:link {
        color: greenyellow;
        text-decoration: none;
      }
      /* 링크: 방문 후 */
      a:visited {
        color: red;
      }
      /* 마우스 오버 시 */
      a:hover {
        font-size: 1.2em;
        color: blueviolet;
      }
      /* 마우스 클릭 시 */
      a:active {
        background-color: salmon;
      }
      input:disabled {
        background-color: gray;
      }
      input:enabled {
        border: 2px solid darkblue;
      }
      input:focus {
        background-color: lawngreen;
      }
      button:hover {
        background-color: yellow;
      }
      /* class가 google이 아닌 a 요소를 선택해서 배경색을 bisque로 주세요
        선택자:not(배제할 요소)
      */
      a:not(.google) {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h1 class="google">가상 선택자</h1>
    <p>특정한 가상 액션 상황을 가정한 선택자</p>
    <h2>하이퍼링크 스타일</h2>
    <a href="http://www.naver.com">네이버</a><br /><br />
    <a href="http://www.google.com" class="google">구글</a><br /><br />
    <a href="http://www.daum.net">다음</a><br /><br />
    <a href="http://www.nate.com">네이트</a><br /><br />
    <hr color="blue" />
    userid: <input type="text" value="apple" disabled /> userName:
    <input type="text" value="김사과" />
  </body>
</html>
