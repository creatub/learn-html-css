<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: lavender;
        margin: 10px;
        padding: 20px;
        width: 50%;
      }
      span {
        display: inline-block;
        background-color: pink;
        margin: 10px;
        padding: 7px;
        width: 100px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <h1>공간분할 태그 - div, span</h1>
    <h2>블럭요소: div, 인라인 요소: span</h2>
    <hr />
    <div>하늘</div>
    <div>땅</div>
    <div>바다</div>
    <div>산</div>
    <hr color="red" />
    <span>봄</span>
    <span>여름</span>
    <span>가을</span>
    <span>겨울</span>
  </body>
</html>
